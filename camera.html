<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
   <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #999999">
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
  
    <!--PUT THE CAMERA IN AN ENTTITY AND ANIMATE THE ENTITY TO ROTATE AROUND A CENTRAL POSITION -->    
    <a-entity position="0 0 -3" animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing:linear">
            <a-camera position="0 1.25 5"></a-camera>
    </a-entity>   
             
     <!-- A  PANORAMIC BACKGROUND TO MAKE IT CLEAR THAT THE CAMERA IS MOVING -->    
     <a-sky src="high.jpg"> </a-sky> 
    </a-scene>
  </body>
</html>
